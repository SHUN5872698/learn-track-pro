  /api/learning-contents/{learningContentId}/sections/bulk:
    put:
      summary: セクション一括更新
      deprecated: false
      description: >-
        学習内容のセクションを一括で更新（追加・更新・削除）します


        ※1動的値を使用する場合は、セクション一覧取得を実行して`next_section_order`を更新してから実行してください

        ※2パラメーター整合性を維持するため、section_id_1などは一度限りの使い捨て値です。複数回実行する場合は、セクション一覧を再度取得してください
      operationId: bulkUpdateSections
      tags:
        - Sections
      parameters:
        - name: learningContentId
          in: path
          description: ''
          required: true
          example: '{{learning_content_id}}'
          schema:
            type: integer
        - name: Accept
          in: header
          description: Accept header
          required: true
          example: application/json
          schema:
            type: string
            default: application/json
        - name: Content-Type
          in: header
          description: Content-Type header
          required: true
          example: application/json
          schema:
            type: string
            default: application/json
        - name: Referer
