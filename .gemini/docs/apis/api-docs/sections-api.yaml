openapi: 3.0.1
info:
  title: 学習管理システムAPI - セクション管理
  description: 学習内容のセクションを管理するWebアプリケーションのセクション管理API
  version: 1.0.0
tags:
  - name: Sections
paths:
  /api/learning-contents/{learningContentId}/sections:
    get:
      summary: セクション一覧取得
      deprecated: false
      description: >-
        指定した学習内容のセクション一覧を取得します


        ※動的値を使用する場合は、学習内容を作成して環境変数`{{learning_content_id}}`と`{{section_id}}`を更新してください
      operationId: getSections
      tags:
        - Sections
      parameters:
        - name: learningContentId
          in: path
          description: ''
          required: true
          example: '{{learning_content_id}}'
          schema:
            type: string
        - name: Accept
          in: header
          description: Accept header
          required: true
          example: application/json
          schema:
            type: string
            default: application/json
        - name: Content-Type
          in: header
          description: Content-Type header
          required: true
          example: application/json
          schema:
            type: string
            default: application/json
        - name: Referer
          in: header
          description: Referer header
          required: true
          example: '{{frontend_url}}'
          schema:
            type: string
            default: <http://localhost:5173>
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                        learning_content_id:
                          type: integer
                        title:
                          type: string
                        order:
                          type: integer
                        status:
                          type: string
                        completed_at:
                          type: string
                          nullable: true
                        created_at:
                          type: string
                        updated_at:
                          type: string
                      required:
                        - id
                        - learning_content_id
                        - title
                        - order
                        - status
                        - completed_at
                        - created_at
                        - updated_at
                required:
                  - data
              examples:
                '1':
                  summary: 'パラメーター指定なし:'
                  value: |
                    <!DOCTYPE html>
                    <html lang="ja">

                    <head>
                      <meta charset="UTF-8" />
                      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
                      <meta name="csrf-token" content="zS7xKJwgdSjKoPuJne4gtz1YPrByYZ6WAtdkhgof">
                      <title>LearnTrack Pro</title>
                      &lt;script type="module" src="http://0.0.0.0:5173/@vite/client">&lt;/script&gt;<link rel="stylesheet" href="http://0.0.0.0:5173/resources/css/app.css" />&lt;script type="module" src="http://0.0.0.0:5173/resources/js/app.js">&lt;/script&gt;</head>

                    <body>
                      <div id="app"></div>
                    </body>

                    </html>
                '2':
                  summary: 成功例
                  value:
                    message: Unauthenticated.
          headers: {}
        '401':
          description: Unauthorized - 認証が必要です
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
          headers: {}
        '403':
          description: ''
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  exception:
                    type: string
                  file:
                    type: string
                  line:
                    type: integer
                  trace:
                    type: array
                    items:
                      type: object
                      properties:
                        file:
                          type: string
                        line:
                          type: integer
                        function:
                          type: string
                        class:
                          type: string
                        type:
                          type: string
                      required:
                        - file
                        - line
                        - function
                        - class
                        - type
                required:
                  - message
                  - exception
                  - file
                  - line
                  - trace
          headers: {}
        '404':
          description: Not Found - 学習内容が見つかりません
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
          headers: {}
        x-200:成功:
          description: ''
          content:
            '*/*':
              schema:
                type: object
                properties: {}
          headers: {}
      security: []
  /api/sections:
    post:
      summary: セクション追加
      deprecated: false
      description: |-
        新しいセクションを追加します。

        ※動的値を使用する場合は、セクション一覧取得を実行して`next_section_order`を更新してから実行してください。
      operationId: createSection
      tags:
        - Sections
      parameters:
        - name: Accept
          in: header
          description: Accept header
          required: true
          example: application/json
          schema:
            type: string
            default: application/json
        - name: Content-Type
          in: header
          description: Content-Type header
          required: true
          example: application/json
          schema:
            type: string
            default: application/json
        - name: Referer
          in: header
          description: Referer header
          required: true
          example: '{{frontend_url}}'
          schema:
            type: string
            default: <http://localhost:5173>
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - learning_content_id
                - title
                - order
              properties:
                learning_content_id:
                  type: integer
                  description: 学習内容ID
                  example: 2
                title:
                  type: string
                  description: セクションタイトル
                  example: Vue3の新機能
                order:
                  type: integer
                  description: 並び順
                  minimum: 1
                  example: 16
            examples:
              '1':
                value:
                  learning_content_id: 2
                  title: Apidocで作成
                  order: 16
                summary: 成功例
              '2':
                value:
                  learning_content_id: null
                  title: ''
                  order: null
                summary: 未入力
              '3':
                value:
                  learning_content_id: 1000
                  title: Apidocで作成
                  order: 16
                summary: パラメーターエラー
              '4':
                value:
                  learning_content_id: 2
                  title: 51文字テスト51文字テスト51文字テスト51文字テスト51文字テスト51文字テスト51文字テスト51文字テスト5
                  order: 16
                summary: 境界値
              '5':
                value: |-
                  {
                      "learning_content_id": {{learning_content_id}},
                      "title": "Apidocで作成",
                      "order": {{next_section_order}}
                  }
                summary: 動的値
      responses:
        '201':
          description: Created - セクション追加成功
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/Section'
                  - type: object
                    properties:
                      message:
                        type: string
              examples:
                '1':
                  summary: 成功例
                  value:
                    data:
                      status: not_started
                      learning_content_id: 2
                      title: Vue3の新機能
                      order: 16
                      updated_at: '2025-09-26 11:12:54'
                      created_at: '2025-09-26 11:12:54'
                      id: 92
                    message: セクションを追加しました。
