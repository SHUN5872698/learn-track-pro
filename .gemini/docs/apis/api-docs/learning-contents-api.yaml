info:
  title: 学習管理システムAPI - 学習内容管理
  description: 学習内容と進捗を管理するWebアプリケーションの学習内容管理API
  version: 1.0.0
tags:
  - name: Learning Contents
paths:
  /api/learning-contents:
    get:
      summary: 学習内容一覧取得
      deprecated: false
      description: ログインユーザーの学習内容一覧を取得します
      operationId: getLearningContents
      tags:
        - Learning Contents
      parameters:
        - name: status
          in: query
          description: ステータスでフィルタリング
          required: false
          schema:
            type: string
            enum:
              - not_started
              - in_progress
              - completed
            example: in_progress
        - name: technology_id
          in: query
          description: 技術分野でのフィルタ
          required: false
          schema:
            type: integer
            example: 1
        - name: sort
          in: query
          description: ソート項目
          required: false
          schema:
            type: string
            enum:
              - updated_at
              - created_at
              - title
            default: updated_at
            example: updated_at
        - name: order
          in: query
          description: ソート順
          required: false
          schema:
            type: string
            enum:
              - asc
              - desc
            default: desc
            example: desc
        - name: page
          in: query
          description: ページ番号
          required: false
          schema:
            type: integer
            default: 1
        - name: per_page
          in: query
          description: 1ページあたりの件数
          required: false
          schema:
            type: integer
            default: 20
        - name: Accept
          in: header
          description: ''
          required: true
          example: application/json
          schema:
            type: string
            default: application/json
        - name: Content-Type
          in: header
          description: ''
          required: true
          example: application/json
          schema:
            type: string
            default: application/json
        - name: Referer
          in: header
          description: ''
          required: true
          example: '{{frontend_url}}'
          schema:
            type: string
            default: <http://localhost:5173>
      responses:
        '200':
          description: OK - 学習内容一覧取得成功
          content:
