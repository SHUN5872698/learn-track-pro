      tags:
        - Learning Sessions
      parameters:
        - name: learning_content_id
          in: query
          description: 学習内容IDでフィルタ
          required: false
          example: '{{learning_content_id}}'
          schema:
            type: integer
        - name: section_id
          in: query
          description: セクションIDでフィルタ
          required: false
          example: '{{section_id}}'
          schema:
            type: integer
