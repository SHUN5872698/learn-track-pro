                    errors:
                      learning_content_id:
                        - 学習内容は必須項目です。
                      section_id:
                        - セクションは必須項目です。
                      study_minutes:
                        - 学習時間は必須項目です。
                      session_type:
                        - 記録方法は必須項目です。
                      studied_at:
                        - 学習日は必須項目です。
