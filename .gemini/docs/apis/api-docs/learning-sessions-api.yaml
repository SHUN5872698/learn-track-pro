components:
  schemas:
    LearningSessionResource:
      type: object
      properties:
        id:
          type: integer
          example: 1
        user_id:
          type: integer
          example: 1
        learning_content_id:
          type: integer
          example: 2
        section_id:
          type: integer
          example: 21
        study_minutes:
          type: integer
          description: 学習時間（分）
          example: 120
        memo:
          type: string
          nullable: true
          example: Vue.jsの基本概念について学習
        mood_rating:
          type: integer
          minimum: 1
          maximum: 5
          nullable: true
          example: 4
        session_type:
          type: string
          enum:
            - manual
            - stopwatch
          example: manual
        studied_at:
          type: string
          format: date-time
          example: '2025-09-26 10:00:00'
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        learning_content:
          $ref: '#/components/schemas/LearningContentSimple'
        section:
          $ref: '#/components/schemas/SectionSimple'
    CreateLearningSessionRequest:
      type: object
      required:
        - learning_content_id
        - section_id
        - study_minutes
        - session_type
        - studied_at
      properties:
        learning_content_id:
          type: integer
          example: 2
        section_id:
          type: integer
          example: 21
        study_minutes:
          type: integer
          minimum: 1
          maximum: 1440
          example: 120
        memo:
          type: string
          maxLength: 1000
          example: Composition APIの基本を学習
        mood_rating:
          type: integer
          minimum: 1
          maximum: 5
          example: 4
        session_type:
          type: string
          enum:
            - manual
            - stopwatch
          default: manual
        studied_at:
          type: string
          format: date
          example: '2025-09-26'
    UpdateLearningSessionRequest:
      type: object
      properties:
        learning_content_id:
          type: integer
        section_id:
          type: integer
        study_minutes:
          type: integer
          minimum: 1
          maximum: 1440
        memo:
          type: string
          maxLength: 1000
        mood_rating:
          type: integer
          minimum: 1
          maximum: 5
        session_type:
          type: string
          enum:
            - manual
            - stopwatch
        studied_at:
          type: string
          format: date
    LearningContentSimple:
      type: object
      properties:
        id:
          type: integer
        title:
          type: string
        technology:
          type: object
          properties:
            id:
              type: integer
            name:
              type: string
    SectionSimple:
      type: object
      properties:
        id:
          type: integer
        title:
          type: string
        order:
          type: integer
        status:
          type: string
          enum:
            - not_started
            - in_progress
            - completed
    StatisticsSummary:
      type: object
      properties:
        total_study_minutes:
          type: integer
          example: 1250
        completed_courses_count:
          type: integer
          example: 5
        average_study_time_per_day:
          type: integer
          example: 45
        consecutive_study_days:
          type: integer
          example: 7
    ValidationError:
      type: object
      properties:
        message:
          type: string
          example: The given data was invalid.
        errors:
          type: object
          additionalProperties:
            type: array
            items:
              type: string
          properties: {}
    ErrorResponse:
      type: object
      properties:
        message:
          type: string
    PaginationLinks:
      type: object
      properties:
        first:
          type: string
        last:
          type: string
        prev:
          type: string
          nullable: true
        next:
          type: string
          nullable: true
    PaginationMeta:
      type: object
      properties:
        current_page:
          type: integer
        from:
          type: integer
        last_page:
          type: integer
        path:
          type: string
        per_page:
          type: integer
        to:
          type: integer
        total:
          type: integer
  securitySchemes:
    sanctum4:
      type: apiKey
      in: cookie
      name: laravel_session
