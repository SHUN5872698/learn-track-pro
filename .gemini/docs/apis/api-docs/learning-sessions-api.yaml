          required: true
          example: application/json
          schema:
            type: string
            default: application/json
        - name: Referer
          in: header
          description: ''
          required: true
          example: '{{frontend_url}}'
          schema:
            type: string
            default: <http://localhost:5173>
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                        user_id:
                          type: integer
                        learning_content_id:
                          type: integer
                        section_id:
                          type: integer
                        study_minutes:
                          type: integer
                        memo:
                          type: string
                        mood_rating:
                          type: integer
                        session_type:
                          type: string
                        studied_at:
                          type: string
                        created_at:
                          type: string
                        updated_at:
                          type: string
                        learning_content:
                          type: object
                          properties:
                            id:
                              type: integer
                            user_id:
                              type: integer
                            technology_id:
                              type: integer
                            title:
                              type: string
                            description:
                              type: string
                            total_sections:
                              type: integer
                            completed_sections:
                              type: integer
                            status:
                              type: string
                            completed_at:
                              type: string
