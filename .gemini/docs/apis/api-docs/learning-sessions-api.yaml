      deprecated: false
      description: >-
        新しい学習記録を作成します


        ※動的値を使用する場合は、学習内容を作成して環境変数`{{learning_content_id}}`と`{{section_id}}`を更新してください
      tags:
        - Learning Sessions
      parameters:
        - name: Accept
          in: header
          description: ''
          required: false
          example: application/json
          schema:
            type: string
        - name: Content-Type
          in: header
          description: ''
          required: false
          example: application/json
          schema:
            type: string
        - name: Referer
          in: header
          description: ''
          required: false
          example: '{{frontend_url}}'
          schema:
            type: string
