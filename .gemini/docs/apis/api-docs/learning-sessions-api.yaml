                  value:
                    message: 学習時間は24時間未満で入力してください。 (その他、1エラーあり)
                    errors:
                      study_minutes:
                        - 学習時間は24時間未満で入力してください。
                      mood_rating:
                        - 調子は、5以下の数値である必要があります。
                '5':
                  summary: 境界値
                  value:
                    message: 学習時間は1日（24時間）以内で入力してください。 (その他、2エラーあり)
                    errors:
                      study_minutes:
                        - 学習時間は1日（24時間）以内で入力してください。
                      memo:
                        - メモの文字数は、500文字以下である必要があります。
                      mood_rating:
                        - 調子は、5以下の数値である必要があります。
