openapi: 3.0.1
info:
  title: 学習管理システムAPI - マスターデータ
  description: 学習管理システムのマスターデータ（カテゴリー、技術）を管理するAPI
  version: 1.0.0
tags:
  - name: Master Data
paths:
  /api/categories:
    get:
      summary: カテゴリー一覧取得
      deprecated: false
      description: 全カテゴリーの一覧を取得します
      operationId: getCategories
      tags:
        - Master Data
      parameters:
        - name: Accept
          in: header
          description: Accept header
          required: true
          example: application/json
          schema:
            type: string
            default: application/json
        - name: Content-Type
          in: header
          description: Content-Type header
          required: true
          example: application/json
          schema:
            type: string
            default: application/json
        - name: Referer
          in: header
          description: Referer header
          required: true
          example: '{{frontend_url}}'
          schema:
            type: string
            default: <http://localhost:5173>
      responses:
        '200':
          description: OK - カテゴリー一覧取得成功
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                    name:
                      type: string
                    icon:
                      type: string
                    description:
                      type: string
                    created_at:
                      type: string
                    updated_at:
                      type: string
                  required:
                    - id
                    - name
                    - icon
                    - description
                    - created_at
                    - updated_at
              example:
                - id: 1
                  name: Programming
                  icon: >-
                    http://localhost:8000/assets/icons/technologies/programming-icon.png
                  description: プログラミング言語、フレームワーク、ライブラリ
                  created_at: '2025-09-13 11:47:01'
                  updated_at: '2025-09-13 11:47:01'
                - id: 2
                  name: Infrastructure
                  icon: >-
                    http://localhost:8000/assets/icons/technologies/infrastructure-icon.png
                  description: サーバー、ネットワーク、クラウド、コンテナ技術
                  created_at: '2025-09-13 11:47:01'
                  updated_at: '2025-09-13 11:47:01'
                - id: 3
                  name: Service
                  icon: >-
                    http://localhost:8000/assets/icons/technologies/service-icon.png
                  description: Webサービス、開発ツール、生産性向上ツール
                  created_at: '2025-09-13 11:47:01'
                  updated_at: '2025-09-13 11:47:01'
                - id: 4
                  name: Development
                  icon: >-
                    http://localhost:8000/assets/icons/technologies/development-icon.png
                  description: 設計、開発手法、プロジェクト管理、実践的な開発
                  created_at: '2025-09-13 11:47:01'
                  updated_at: '2025-09-13 11:47:01'
                - id: 5
                  name: AI
                  icon: http://localhost:8000/assets/icons/technologies/ai-icon.png
                  description: AI、機械学習、LLM、プロンプトエンジニアリング
                  created_at: '2025-09-13 11:47:01'
                  updated_at: '2025-09-13 11:47:01'
                - id: 6
                  name: Other
                  icon: >-
                    http://localhost:8000/assets/icons/technologies/other-icon.png
                  description: ビジネススキル、マインドセット、その他の学習
                  created_at: '2025-09-13 11:47:01'
                  updated_at: '2025-09-13 11:47:01'
          headers: {}
      security: []
  /api/technologies:
    get:
      summary: 技術一覧取得
      deprecated: false
      description: 技術の一覧を取得します。カテゴリーIDでフィルタリング可能です
      operationId: getTechnologies
      tags:
        - Master Data
      parameters:
        - name: category_id
          in: query
          description: カテゴリーIDでフィルタ
          required: false
          example: 0
          schema:
            type: integer
            example: 1
        - name: Accept
          in: header
          description: ''
          required: true
          example: application/json
          schema:
            type: string
            default: application/json
        - name: Content-Type
          in: header
          description: ''
          required: true
          example: application/json
          schema:
            type: string
            default: application/json
        - name: Referer
          in: header
          description: ''
          required: true
          example: '{{frontend_url}}'
          schema:
            type: string
            default: <http://localhost:5173>
      responses:
        '200':
          description: OK - 技術一覧取得成功
          content:
            application/json:
