  /api/learning-sessions/statistics/summary:
    get:
      summary: 学習統計サマリー取得
      deprecated: false
      description: ''
      tags:
        - Report
      parameters:
        - name: Accept
          in: header
          description: ''
          required: false
          example: application/json
          schema:
            type: string
        - name: Content-Type
          in: header
          description: ''
          required: false
          example: application/json
          schema:
            type: string
        - name: Referer
          in: header
          description: ''
          required: false
          example: '{{frontend_url}}'
          schema:
            type: string
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  total_study_minutes:
                    type: integer
                  completed_courses_count:
                    type: integer
                  average_study_time_per_day:
                    type: integer
                  consecutive_study_days:
                    type: integer
                required:
                  - total_study_minutes
                  - completed_courses_count
                  - average_study_time_per_day
                  - consecutive_study_days
              example:
                total_study_minutes: 18120
                completed_courses_count: 1
                average_study_time_per_day: 191
                consecutive_study_days: 0
          headers: {}
        '401':
          description: ''
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                required:
                  - message
              example:
                message: Unauthenticated.
          headers: {}
      security: []
  /api/learning-sessions/statistics/monthly:
    get:
      summary: 月別統計取得
      deprecated: false
      description: ''
      tags:
        - Report
      parameters:
        - name: months
          in: query
          description: '取得する月数（デフォルト: 6）'
          required: false
          example: 6
          schema:
            type: integer
            default: 6
