        - name: Referer
          in: header
          description: ''
          required: true
          example: '{{frontend_url}}'
          schema:
            type: string
            default: <http://localhost:5173>
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    month:
                      type: string
                      example: 2025-09
                    total_minutes:
                      type: string
                  required:
                    - month
                    - total_minutes
              examples:
                '1':
                  summary: months=6の場合
                  value:
                    - month: 2025-06
                      total_minutes: '3595'
                    - month: 2025-07
                      total_minutes: '3600'
                    - month: 2025-08
                      total_minutes: '2525'
                    - month: 2025-09
                      total_minutes: '6210'
                '2':
                  summary: months=0の場合
