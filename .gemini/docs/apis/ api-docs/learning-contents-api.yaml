              example:
                message: "学習内容が見つかりません。"
      security:
        - sanctum: []

  /api/learning-contents/{id}/reopen:
    put:
      summary: 学習内容再開
      deprecated: false
      description: 完了した学習内容を再開します
      operationId: reopenLearningContent
      tags:
        - Learning Contents
      parameters:
        - name: id
          in: path
          description: 学習内容ID
          required: true
          schema:
            type: integer
            example: 1
        - name: Accept
          in: header
          required: true
          schema:
            type: string
            default: application/json
        - name: Content-Type
          in: header
          required: true
          schema:
            type: string
            default: application/json
        - name: Referer
          in: header
          required: true
          schema:
            type: string
            default: <http://localhost:5173>
      responses:
        '200':
          description: OK - 学習再開成功
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/LearningContent'
                  - type: object
                    properties:
                      message:
                        type: string
              example:
                id: 1
                user_id: 1
                technology_id: 1
                title: "Laravel完全マスター"
                description: "Laravelの基礎から応用まで、実践的なWebアプリケーション開発を学習"
                total_sections: 20
                completed_sections: 20
                status: in_progress
                completed_at: null
                created_at: "2023-12-01T00:00:00.000000Z"
                updated_at: "2025-09-08T11:45:00.000000Z"
                technology:
                  id: 1
                  name: "Laravel"
                  icon: "/src/assets/icons/technologies/laravel-icon.png"
                  category:
                    id: 1
                    name: "Programming"
                message: "学習を再開しました。"
        '401':
          description: Unauthorized - 認証が必要です
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
              example:
                message: "Unauthenticated."
        '403':
          description: Forbidden - アクセス権限がありません
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
              example:
                message: "この学習内容を更新する権限がありません。"
        '404':
          description: Not Found - 学習内容が見つかりません
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
              example:
                message: "学習内容が見つかりません。"
        '422':
          description: Unprocessable Entity - バリデーションエラー
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
              example:
                message: "完了していない学習内容は再開できません。"
      security:
        - sanctum: []

components:
  schemas:
    LearningContent:
      type: object
      properties:
        id:
          type: integer
          example: 1
        user_id:
          type: integer
          example: 1
        technology_id:
          type: integer
          example: 1
        title:
          type: string
          example: "Laravel完全マスター"
        description:
          type: string
          example: "Laravelの基礎から応用まで、実践的なWebアプリケーション開発を学習"
        total_sections:
          type: integer
          example: 20
        completed_sections:
          type: integer
          example: 20
        status:
          type: string
          enum: [not_started, in_progress, completed]
          example: completed
        completed_at:
          type: string
          format: date-time
          nullable: true
          example: "2024-08-25T00:00:00.000000Z"
        created_at:
          type: string
          format: date-time
          example: "2023-12-01T00:00:00.000000Z"
        updated_at:
          type: string
          format: date-time
          example: "2024-08-25T00:00:00.000000Z"
        technology:
          type: object
          properties:
            id:
              type: integer
              example: 1
            name:
              type: string
              example: "Laravel"
            icon:
              type: string
              example: "/src/assets/icons/technologies/laravel-icon.png"
            category:
              type: object
              properties:
                id:
                  type: integer
                  example: 1
                name:
                  type: string
                  example: "Programming"

    LearningContentDetail:
      allOf:
        - $ref: '#/components/schemas/LearningContent'
        - type: object
          properties:
            sections:
              type: array
              items:
                type: object
                properties:
                  id:
                    type: integer
                    example: 21
                  learning_content_id:
                    type: integer
                    example: 2
                  title:
                    type: string
                    example: "Vue.jsの基本"
                  order:
                    type: integer
                    example: 1
                  status:
                    type: string
                    enum: [not_started, completed]
                    example: completed
                  created_at:
                    type: string
                    format: date-time
                    example: "2023-11-15T00:00:00.000000Z"
                  updated_at:
                    type: string
                    format: date-time
                    example: "2024-08-18T13:00:00.000000Z"

    ValidationError:
      type: object
      properties:
        message:
          type: string
          example: "The given data was invalid."
        errors:
          type: object
          additionalProperties:
            type: array
            items:
              type: string

  securitySchemes:
    sanctum:
      type: apiKey
      in: cookie
      name: laravel_session
      description: Laravel Sanctum認証

servers: []
security: []
