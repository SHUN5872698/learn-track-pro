        '401':
          description: Unauthorized - 認証が必要です
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
              example:
                message: "Unauthenticated."
        '422':
          description: Unprocessable Entity - バリデーションエラー
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationError'
              examples:
                invalidTechnology:
                  summary: 無効な技術ID
                  value:
                    message: "The given data was invalid."
                    errors:
                      technology_id:
                        - "指定された技術が見つかりません。"
                emptySections:
                  summary: セクションが空
                  value:
                    message: "The given data was invalid."
                    errors:
                      sections:
                        - "セクションは最低1つ必要です。"
      security:
        - sanctum: []

