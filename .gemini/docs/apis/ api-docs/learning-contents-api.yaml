          description: Unauthorized - 認証が必要です
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
              example:
                message: "Unauthenticated."
      security:
        - sanctum: []

    post:
      summary: 学習内容作成
      deprecated: false
      description: 新しい学習内容を作成します
      operationId: createLearningContent
      tags:
        - Learning Contents
      parameters:
        - name: Accept
          in: header
          required: true
          schema:
            type: string
            default: application/json
        - name: Content-Type
          in: header
          required: true
          schema:
            type: string
            default: application/json
        - name: Referer
          in: header
          required: true
          schema:
            type: string
            default: <http://localhost:5173>
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - technology_id
                - title
                - description
                - sections
              properties:
                technology_id:
                  type: integer
                  description: 技術ID
                  example: 1
                title:
                  type: string
                  description: タイトル
                  example: "Laravel REST API開発"
                description:
                  type: string
                  description: 説明
                  example: "RESTful APIの設計から実装まで、実践的なスキルを習得"
                sections:
                  type: array
                  description: セクション一覧
                  items:
                    type: object
                    required:
                      - title
                      - order
                    properties:
                      title:
                        type: string
                        example: "環境構築"
                      order:
                        type: integer
                        example: 1
      responses:
        '201':
          description: Created - 学習内容作成成功
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/LearningContentDetail'
                  - type: object
                    properties:
                      message:
                        type: string
              example:
                id: 6
                user_id: 1
                technology_id: 1
                title: "Laravel REST API開発"
                description: "RESTful APIの設計から実装まで、実践的なスキルを習得"
                total_sections: 3
                completed_sections: 0
                status: not_started
                completed_at: null
                created_at: "2025-09-08T10:00:00.000000Z"
                updated_at: "2025-09-08T10:00:00.000000Z"
                technology:
                  id: 1
                  name: "Laravel"
                  icon: "/src/assets/icons/technologies/laravel-icon.png"
                  category:
                    id: 1
                    name: "Programming"
                sections:
                  - id: 131
                    learning_content_id: 6
                    title: "環境構築"
                    order: 1
                    status: not_started
                    created_at: "2025-09-08T10:00:00.000000Z"
                    updated_at: "2025-09-08T10:00:00.000000Z"
                  - id: 132
                    learning_content_id: 6
                    title: "ルーティング設定"
                    order: 2
                    status: not_started
                    created_at: "2025-09-08T10:00:00.000000Z"
                    updated_at: "2025-09-08T10:00:00.000000Z"
                  - id: 133
                    learning_content_id: 6
