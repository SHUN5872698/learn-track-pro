openapi: 3.0.1
info:
  title: 学習管理システムAPI - 学習内容管理
  description: 学習内容と進捗を管理するWebアプリケーションの学習内容管理API
  version: 1.0.0
tags:
  - name: Learning Contents
    description: 学習内容の管理

paths:
  /api/learning-contents:
    get:
      summary: 学習内容一覧取得
      deprecated: false
      description: ログインユーザーの学習内容一覧を取得します
      operationId: getLearningContents
      tags:
        - Learning Contents
      parameters:
        - name: status
          in: query
          description: ステータスでフィルタリング
          required: false
          schema:
            type: string
            enum: [not_started, in_progress, completed]
            example: in_progress
        - name: technology_id
          in: query
          description: 技術分野でのフィルタ
          required: false
          schema:
            type: integer
            example: 1
        - name: sort
          in: query
          description: ソート項目
          required: false
          schema:
            type: string
            enum: [updated_at, created_at, title]
            default: updated_at
            example: updated_at
        - name: order
          in: query
          description: ソート順
          required: false
          schema:
            type: string
            enum: [asc, desc]
            default: desc
            example: desc
        - name: Accept
          in: header
          required: true
          schema:
            type: string
            default: application/json
        - name: Content-Type
          in: header
          required: true
          schema:
            type: string
            default: application/json
        - name: Referer
          in: header
          required: true
          schema:
            type: string
            default: <http://localhost:5173>
      responses:
        '200':
          description: OK - 学習内容一覧取得成功
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/LearningContent'
              examples:
                success:
                  summary: 成功時のレスポンス例
                  value:
                    - id: 1
                      user_id: 1
                      technology_id: 1
                      title: "Laravel完全マスター"
                      description: "Laravelの基礎から応用まで、実践的なWebアプリケーション開発を学習"
                      total_sections: 20
                      completed_sections: 20
                      status: "completed"
                      completed_at: "2024-08-25T00:00:00.000000Z"
                      created_at: "2023-12-01T00:00:00.000000Z"
                      updated_at: "2024-08-25T00:00:00.000000Z"
                      technology:
                        id: 1
                        name: "Laravel"
                        icon: "/src/assets/icons/technologies/laravel-icon.png"
                        category:
                          id: 1
                          name: "Programming"
                    - id: 2
                      user_id: 1
                      technology_id: 2
                      title: "Vue.js 3 実践ガイド"
                      description: "Vue.js 3のComposition APIとTypeScriptを使ったモダンなフロントエンド開発"
                      total_sections: 15
                      completed_sections: 9
                      status: "in_progress"
                      completed_at: null
                      created_at: "2023-11-15T00:00:00.000000Z"
                      updated_at: "2024-01-14T18:00:00.000000Z"
                      technology:
                        id: 2
                        name: "Vue.js"
                        icon: "/src/assets/icons/technologies/vue-icon.png"
                        category:
                          id: 1
                          name: "Programming"
                    - id: 3
                      user_id: 1
                      technology_id: 3
                      title: "React基礎からNext.jsまで"
                      description: "Reactの基礎概念からNext.jsを使った本格的なWebアプリケーション開発まで"
                      total_sections: 10
                      completed_sections: 6
                      status: "in_progress"
                      completed_at: null
                      created_at: "2024-01-05T00:00:00.000000Z"
                      updated_at: "2024-01-10T09:00:00.000000Z"
                      technology:
                        id: 3
                        name: "React"
                        icon: "/src/assets/icons/technologies/react-icon.png"
                        category:
                          id: 1
                          name: "Programming"
                    - id: 4
                      user_id: 1
                      technology_id: 18
                      title: "Dockerの基礎学習"
                      description: "コンテナ化の基礎とDockerの再確認"
                      total_sections: 10
                      completed_sections: 9
                      status: "in_progress"
                      completed_at: null
                      created_at: "2024-01-10T00:00:00.000000Z"
                      updated_at: "2024-01-10T09:00:00.000000Z"
                      technology:
                        id: 18
                        name: "Docker"
                        icon: "/src/assets/icons/technologies/docker-icon.png"
                        category:
                          id: 2
                          name: "Infrastructure"
                    - id: 5
                      user_id: 1
                      technology_id: 4
                      title: "PHP8.5の内容確認"
                      description: "PHP8.5で実装されるRFCの確認"
                      total_sections: 10
                      completed_sections: 10
                      status: "in_progress"
                      completed_at: null
                      created_at: "2024-01-10T00:00:00.000000Z"
                      updated_at: "2024-01-10T09:00:00.000000Z"
